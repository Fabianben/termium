<ion-header>
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title mode="ios">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div class=fakeMenu>
      <div class="fakeButtons fakeClose"></div>
      <div class="fakeButtons fakeMinimize"></div>
      <div class="fakeButtons fakeZoom"></div>
    </div>
    <div class="fakeScreen">
      <p class="line1">[{{user}}@termium] $ <span class="cursor1">apt update</span></p>
      <p *ngFor="let package_name of data" class="line1">[user@termium] $ <span class="cursor1">pkg install {{package_name}}</span></p>
      <p class="line1">[{{user}}@termium] $ <span class="cursor1">git clone {{url}}</span></p>
      <p class="line1">[{{user}}@termium] $ <span class="cursor1">Usage:_ </span></p>
      <p class="line1">[{{user}}@termium] $ <span class="cursor1">cd {{title}}</span></p>
      
    </div>
  </ion-card>
</ion-content>
